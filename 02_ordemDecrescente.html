<script>
    /*
    //PROBLEMA
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA
const numeroUm = parseInt(prompt("Informe o primeiro número:"))
const numeroDois = parseInt(prompt("Informe o segundo número:"))
const numeroTres = parseInt(prompt("Informe o terceiro o número:"))

    //PROCESSAMENTO
if (numeroUm>numeroDois>numeroTres) {
    document.write(`${numeroUm}, ${numeroDois}, ${numeroTres}.`)
}


    
    //SAÍDA


</script>
