<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = (prompt("Em que turno estuda? M=Matutino, V=Vespertino, N=Noturno!").toUpperCase())

    //PROCESSAMENTO
    if (turno === "M") {
        document.write("Bom dia!")
    } else if (turno === "V") {
        document.write("Boa tarde!")
    }
    else if (turno === "N") {
        document.write("Boa noite!")
    }
    else {
        document.write("Coloca um caractere válido ai irmão.")
    }
    //SAÍDA


</script>
