<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let numeroUm = parseInt(prompt("Informe o primeiro número:"))
    let numeroDois = parseInt(prompt("Informe o segundo número:"))
    let numeroTres = 0

    alert(`Antes ${numeroUm}, ${numeroDois}`)
    //PROCESSAMENTO
numeroTres = numeroUm
numeroUm = numeroDois  
numeroDois = numeroTres
    //SAÍDA
alert(`Depois ${numeroUm}, ${numeroDois}`)

</script>
