<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
const numeroInteiro = parseInt(prompt("Informe um número:"))

    //PROCESSAMENTO
if (numeroInteiro % 2 === 0) {
    document.write("É par.")
}
    else {
        document.write("É impar")
    }
    //SAÍDA


</script>
